<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Another Eden Damage Calculator</title>
    </head>
    <body>
        <h1>Another Eden Damage Calculator</h1>
        <form id="damageCalculator">
            <div id="attackSide">
                <label for="attackType">Attack Type:</label>
                <select id="attackType">
                    <option value="physpwratk">Physical (PWR/ATK)</option>
                    <option value="physspdatk">Physical (SPD/ATK)</option>
                    <option value="physintmat">Physical (INT/M.AT)</option>
                    <option value="magintmat">Magical (INT/M.AT)</option>
                    <option value="magpwratk">Magical (PWR/ATK)</option>
                </select>
                <label for="elementType">Element Type:</label>
                <select id="elementType">
                    <option value="Earth">Earth</option>
                    <option value="Water">Water</option>
                    <option value="Fire">Fire</option>
                    <option value="Air">Air</option>
                    <option value="Shade">Shade</option>
                    <option value="Crystal">Crystal</option>
                    <option value="Thunder">Thunder</option>
                    <option value="Typeless">Typeless</option>
                </select>
                <label for="spread">Spread?:</label>
                <input type="checkbox" id="spread" name="spread" />
                <label for="characterStat">Attack Power:</label>
                <input
                    type="number"
                    id="physicalAttack"
                    name="physicalAttack"
                    required
                />

                <label for="weaponAttack" id="weaponAttackLabel"
                    >Weapon Attack:</label
                >
                <input
                    type="number"
                    id="weaponAttack"
                    name="weaponAttack"
                    required
                />

                <label for="buffType">Buff Type:</label>
                <select id="buffType">
                    <option value="Attack" data-attack-type="Physical">
                        Attack
                    </option>
                    <option value="Defense" data-attack-type="Physical,Magic">
                        Defense
                    </option>
                    <option value="Speed" data-attack-type="Physical,Magic">
                        Speed
                    </option>
                    <!-- Add more buff types as needed -->
                </select>
                <input type="number" id="buffValue" placeholder="Buff %" />
                <button type="button" onclick="addBuff()">Add Buff</button>

                <ul id="playerBuffs"></ul>
            </div>

            <div id="defendSide">
                <label for="defense" id="defenseLabel">Endurance:</label>
                <input type="number" id="defense" name="defense" required />

                <label for="enemyBuffType">Enemy Buff Type:</label>
                <select id="enemyBuffType">
                    <option value="Attack">Attack</option>
                    <option value="Defense">Defense</option>
                    <option value="Speed">Speed</option>
                    <!-- Add more buff types as needed -->
                </select>
                <input type="number" id="enemyBuffValue" placeholder="Buff %" />
                <button type="button" onclick="addEnemyBuff()">
                    Add Enemy Buff
                </button>

                <ul id="enemyBuffs"></ul>
            </div>

            <button type="button" onclick="calculateDamage()">Calculate</button>
        </form>
        <div id="result"></div>
        <script src="logic.js"></script>
    </body>
</html>
