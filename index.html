<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Another Eden Damage Calculator</title>
    </head>
    <body>
        <h1>Another Eden Damage Calculator</h1>
        <form id="damageCalculator">
            <label for="attack">Attack Power:</label>
            <input type="number" id="attack" name="attack" required />

            <label for="defense">Defense:</label>
            <input type="number" id="defense" name="defense" required />

            <label for="multiplier">Damage Multiplier:</label>
            <input
                type="number"
                id="multiplier"
                name="multiplier"
                step="0.1"
                required
            />

            <button type="button" onclick="calculateDamage()">Calculate</button>
        </form>
        <div id="result"></div>
        <script src="logic.js"></script>
    </body>
</html>
